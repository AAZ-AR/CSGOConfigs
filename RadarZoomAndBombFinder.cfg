////////////////
// Radar Zoom //
////////////////

// Allows you to zoom the radar while still retaining the use functionality
// of the E key. Also allows to show the bomb through smoke.

alias "+radarbombfind" "+use; gameinstructor_enable 1; cl_clearhinthistory; cl_radar_always_centered 1; cl_radar_scale 0.60"
alias "-radarbombfind" "-use; gameinstructor_enable 0; cl_clearhinthistory; cl_radar_always_centered 0; cl_radar_scale 0.3"
bind "E" "+radarbombfind"

cl_radar_square_with_scoreboard "0"

//////////////////////////
// Noclip & Voicerecord //
//////////////////////////

// This script allows you to use the V button as both a noclip toggle
// and a microphone toggle. I use this because when I am alone on a server
// and have sv_cheats set to 1, I use V as noclip. But when I am playing 
// a match where obviously sv_cheats is 0, I use it as a microphone button

alias "+noclipvoice" "+voicerecord; toggle_noclip"
alias "-noclipvoice" "-voicerecord"
alias "noclip_on" "noclip 1; alias toggle_noclip noclip_off"
alias "noclip_off" "noclip 0; alias toggle_noclip noclip_on"
alias "toggle_noclip" "noclip_on"
bind "v" "+noclipvoice"

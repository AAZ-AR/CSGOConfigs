///////////
// Binds //
///////////
bind "v" "noclip"														// Fly around the map when key is pressed
bind "MOUSE3" "+voicerecord"											// Use microphone button
bind "MWHEELUP" "+jump"													// Bunny hopping ability
bind "MWHEELDOWN" "+jump"												// Bunny hopping ability
bind "f" "+lookatweapon; r_cleardecals"									// Inspect weapons but also clears decals
bind "r" "+reload; r_cleardecals"										// Reload but also clears decals
bind "p" "hud_reloadscheme"												// Reload HUD when it is bugged
bind "SPACE" "+jump; r_cleardecals"										// Jump but also clear decals
bind "SHIFT" "+speed; r_cleardecals"									// Walk but also clear decals
bind "q" "lastinv; r_cleardecals"										// Last weapon but also clear decals
bind "t" "r_cleardecals"												// Clear decals
bind "backspace" "god"													// Enable/Disable god mode when sv_cheats is 1

////////////
// Sounds //
////////////

// Sounds to play when a bind is pressed as a confirmation

alias "sound_success" "playvol common\bugreporter_succeeded 1"
alias "sound_failure" "playvol buttons\weapon_cant_buy 1"

//////////////////
// Voice Toggle //
//////////////////

// Enable or disable voice with a button

alias "voice_toggle" "voice_on"
alias "voice_on" "voice_enable 1; sound_success; alias voice_toggle voice_off"
alias "voice_off" "voice_enable 0; sound_failure; alias voice_toggle voice_on"
bind "o" "voice_toggle"

/////////////////
// Fast Reload //
/////////////////
sv_infinite_ammo 2
bind "z" "+ammo"
alias "+ammo" "sv_infinite_ammo 1"
alias "-ammo" "sv_infinite_ammo 2"

/////////////////////////
// Grenade Quick Binds //
/////////////////////////
bind "MOUSE4" "use weapon_knife; use weapon_flashbang"					// Switches to the knife and then to the flashbang very quickly (allows double flashbang throwing)
bind "MOUSE5" "use weapon_knife; use weapon_smokegrenade"				// Switches to the knife and then to the smokegrenade very quickly
bind "c" "use weapon_knife; use weapon_molotov; use weapon_incgrenade"	// Switches to the knife and then to the molotov/invgrenade very quickly

////////////////////
// Volume Control //
////////////////////

// Allows controling the volume by changing it up or down in intervals

alias "vol00" "volume 0.00; alias volup vol01; alias voldown vol00; echo Game Volume: 0%"
alias "vol01" "volume 0.05; alias volup vol02; alias voldown vol00; echo Game Volume: 5%"
alias "vol02" "volume 0.10; alias volup vol03; alias voldown vol01; echo Game Volume: 10%"
alias "vol03" "volume 0.15; alias volup vol04; alias voldown vol02; echo Game Volume: 15%"
alias "vol04" "volume 0.20; alias volup vol05; alias voldown vol03; echo Game Volume: 20%"
alias "vol05" "volume 0.30; alias volup vol06; alias voldown vol04; echo Game Volume: 30%"
alias "vol06" "volume 0.40; alias volup vol07; alias voldown vol05; echo Game Volume: 40%"
alias "vol07" "volume 0.50; alias volup vol08; alias voldown vol06; echo Game Volume: 50%"
alias "vol08" "volume 0.60; alias volup vol09; alias voldown vol07; echo Game Volume: 60%"
alias "vol09" "volume 0.70; alias volup vol10; alias voldown vol08; echo Game Volume: 70%"
alias "vol10" "volume 0.80; alias volup vol11; alias voldown vol09; echo Game Volume: 80%"
alias "vol11" "volume 0.90; alias volup vol12; alias voldown vol10; echo Game Volume: 90%"

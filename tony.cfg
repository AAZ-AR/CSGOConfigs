// Bot Manipulation //
//////////////////////

bind "F8" "bot_add; bot_stop 1; bot_freeze 1; bot_mimic_yaw_offset 0"
bind "F9" "bot_place"
bind "F10" "toggle bot_mimic 1 0"
bind "F11" "toggle bot_crouch 1 0"


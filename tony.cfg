alias "vac" "say :|                                                                         VAC has detected a cheater on this server."

////////////////
// Buy Script //
////////////////

//======================================================//
//      7      |      8      |      9      |     +      //
// Molotov/Inc |    Decoy    |    UMP45    |            //
//-------------|-------------|-------------| Vest+Helm  //
//      4      |      5      |      6      |            //
//      HE     |    Flash    |    Smoke    |            //
//-------------|-------------|-------------|------------//
//      1      |      2      |      3      |   Enter    //
//   M4A1/AK   |     AWP     |   TEC9/5-7  |    Def     //
//======================================================//
// As you can see above, each key allows you to buy a certain 
// item. This is way faster than using the actual buy menu.

bind "kp_end"			"buy ak47; buy m4a1"
bind "kp_downarrow"		"buy awp"
bind "kp_pgdn"			"buy tec9; buy fiveseven"
bind "kp_leftarrow"		"buy hegrenade"
bind "kp_5"			"buy flashbang"
bind "kp_rightarrow"		"buy smokegrenade"
bind "kp_uparrow"		"buy decoy"
bind "kp_home" 			"buy molotov; buy incgrenade"
bind "kp_pgup"			"buy ump45"
bind "kp_plus"			"buy vest; buy vesthelm"
bind "kp_enter"			"buy defuser"
bind "kp_ins"			"buy ak47; buy m4a1; drop"
bind "kp_del"			"buy awp; drop"

////////////////
// AFK Script //
////////////////

// When a server has an anti afk plugin, you can execute this and you will run in circles.
// You will never stand still ever again.

alias "afk_on" "+forward; +moveleft; +left"
alias "afk_off" "-forward; -moveleft; -left"


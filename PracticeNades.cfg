////////////////////
// Practice Nades //
////////////////////

// Quickly change the game settings to optimal conditions for 
// grenade practice

bind "F5" "practice_nades; sound_success"
alias "practice_nades" "sv_cheats 1; nade_1; nade_2; nade_3; nade_4; nade_5; nade_6"
alias "nade_1" "sv_grenade_trajectory 1;sv_grenade_trajectory_thickness 1; sv_grenade_trajectory_time 5; sv_infinite_ammo 2; sv_showimpacts 1; sv_showimpacts_time 1"
alias "nade_2" "mp_autokick 0; mp_roundtime 60; mp_roundtime_defuse 60; mp_roundtime_hostage 60; mp_freezetime 0; mp_warmuptime 0; mp_warmup_end"
alias "nade_3" "ff_damage_reduction_grenade 0; ff_damage_reduction_bullets 0; ff_damage_reduction_other 0; ff_damage_reduction_grenade_self 0"
alias "nade_4" "mp_respawn_on_death_t 1; mp_respawn_on_death_ct 1; mp_restartgame 1; ammo_grenade_limit_flashbang 1; ammo_grenade_limit_total 5"
alias "nade_5" "mp_maxmoney 100000; mp_startmoney 100000; mp_buy_anywhere 1; mp_buytime 9999; bot_kick all"
alias "nade_6" "sv_airaccelerate 1000; sv_staminajumpcost 0; sv_staminalandcost 0; inferno_damage 0; inferno_flame_lifetime 10; mp_death_drop_defuser 0; mp_death_drop_grenade 0"
alias "nade_7" "mp_free_armor 1; mp_radar_showall 1; mp_solid_teammates 1; sv_ignoregrenaderadio 1"

/////////////////////////////
// Rates and Interpolation //
/////////////////////////////
cl_cmdrate "64"
cl_updaterate "64"
cl_interp "0"
cl_interp_ratio "1"
rate "64000"

// Aliases so I can quickly change the tickrate settings when I want to change servers.

alias "128tick" "cl_cmdrate 128; cl_updaterate 128; rate 128000; print128tick"
alias "64tick" "cl_cmdrate 64; cl_updaterate 64; rate 64000; print64tick"
alias "32tick" "cl_cmdrate 32; cl_updaterate 32; rate 32000; print32tick"

alias "print128tick" "echo cl_cmdrate 128, cl_updaterate 128, rate 128000"
alias "print64tick" "echo cl_cmdrate 64, cl_updaterate 64, rate 64000"
alias "print32tick" "echo cl_cmdrate 32, cl_updaterate 32, rate 32000"

///////////////////
// Practice Bots //
///////////////////

// Quickly change the game settings to optimal conditions for
// practising with bots (a.k.a. warming up)

bind "F6" "practice_bots; sound_success"
alias "practice_bots" "bot_1; bot_2; bot_3"
alias "bot_1" "sv_cheats 1; bot_kick all; bot_quota 0; mp_autoteambalance 0; mp_limitteams 0; mp_maxmoney 100000; mp_startmoney 100000; mp_buy_anywhere 1; mp_buytime 9999"
alias "bot_2" "bot_dont_shoot 1; bot_difficulty 3; mp_spawnprotectiontime 0; mp_maxrounds 9999; sv_infinite_ammo 1; mp_respawn_on_death_ct 1; mp_roundtime 20; god"
alias "bot_3" "bot_add ct; bot_add ct; bot_add ct; bot_add ct; bot_add ct; bot_add ct; bot_add ct; bot_add ct; bot_add ct; bot_add ct"

// Quickly change everything to default value

alias "practice_bots_off" "bot_off_1; bot_off_2"
alias "bot_off_1" "mp_autoteambalance 1; mp_limitteams 2; bot_dont_shoot 0"
alias "bot_off_2" "sv_cheats 1; exec gamemode_competitve.cfg"

// M4A4 & M4A1-S //
///////////////////

// This script enables you to buy the M4A4 as well as the M4A1-S without changing the loadout
// Note: you have to euqip the M4A1-S for this to work
// Note: does not work anymore. Valve already patched it.

bind "F1" "buy M4A1"    // F1 will buy the M4A1-S
bind "F2" "buy M4A1 1"  // F2 will buy the M4A4

/////////////////////
// Crosshair Smoke //
/////////////////////

// Extend the crosshair lines so you can better align the smokes/flashes

alias "+crosshairsmoke" "cl_crosshairsize 1337; cl_crosshairdot 1; cl_crosshairgap 10"
alias "-crosshairsmoke" "cl_crosshairsize 5.00000; cl_crosshairdot 0; cl_crosshairgap -1"
bind "CAPSLOCK" "+crosshairsmoke"
